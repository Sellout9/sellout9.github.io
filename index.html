<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grass Exchange â€“ sellout9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #080c18;
      color: #e8ecff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 24px 18px;
      text-align: center;
      background: rgba(10, 15, 30, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    }
    h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 0.06em;
      font-weight: 600;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 16px;
    }
    .price-card {
      background: #111729;
      border: 1px solid #1c2440;
      border-radius: 16px;
      padding: 28px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.45);
      text-align: center;
    }
    .grass-block {
      display: block;
      margin: 0 auto 18px;
      width: 120px;
      height: auto;
      image-rendering: pixelated;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 20px;
      font-weight: 600;
    }
    .label {
      color: #9ba7cf;
      font-size: 13px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-weight: 500;
    }
    .value {
      color: #aaf7c9;
    }
    .mid {
      color: #7fb2ff;
    }
    footer {
      padding: 10px 16px 14px;
      text-align: center;
      font-size: 10px;
      color: #6e7498;
      border-top: 1px solid rgba(255, 255, 255, 0.03);
    }
  </style>
</head>
<body>

  <header>
    <h1>Grass Exchange</h1>
  </header>

  <main>
    <div class="price-card">
      <img
        class="grass-block"
        src="https://toppng.com/uploads/preview/minecraft-manual-minecraft-grass-block-transparent-115628949468h6iydzdc4.png"
        alt="Grass block"
      />
      <div class="row">
        <div class="label">Sell Price</div>
        <div class="value">835</div>
      </div>
      <div class="row">
        <div class="label">Mid Price</div>
        <div class="value mid">905</div>
      </div>
      <div class="row">
        <div class="label">Buy Price</div>
        <div class="value">975</div>
      </div>
    </div>
  </main>

  <footer>
    Unofficial fan project. Not affiliated with skyblock.net staff.
  </footer>

</body>
</html>
